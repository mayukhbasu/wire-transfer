<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Type Modal</title>
  <style>
    .modal-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      
      transition: visibility 0s, opacity 0.5s;
    }

    .modal-background.active {
      visibility: visible;
      opacity: 1;
    }

    .modal {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .modal h2 {
      color: #333;
      text-align: center;
    }

    .modal form {
      display: flex;
      flex-direction: column;
    }

    .modal label {
      margin: 10px 0 5px;
    }

    .modal input[type="radio"] {
      margin-right: 5px;
    }

    .modal button {
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

.modal button:hover {
  background-color: #45a049;
}

.modal .close-modal {
  position: absolute;
  top: 10px;
  right: 10px;
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 1.5rem;
}
  </style>
</head>
<body>
<div class="modal-background" id="modalBackground">
  <div class="modal">
    <button class="close-modal" onclick="closeModal()">Ã—</button>
    <h2>Add Account</h2>
    <form id="account-form">
      <label for="savings-account">
        <input type="radio" id="savings-account" name="account-type" value="Savings" checked>
        Savings Account
      </label>
      <label for="current-account">
        <input type="radio" id="current-account" name="account-type" value="Current">
        Current Account
      </label>
      <label for="investment-account">
        <input type="radio" id="investment-account" name="account-type" value="Investment">
        Investment Account
      </label>
      <button type="submit" onclick="addAccount()">Add Account</button>
    </form>
  </div>
</div>
<script>
  function openModal() {
    document.getElementById('modalBackground').classList.add('active');
  }

  function closeModal() {
    document.getElementById('modalBackground').classList.remove('active');
  }

  function addAccount() {
    // Placeholder function for adding an account
    // You would put your logic here to handle the actual account creation
    alert('Account added!');
    closeModal();
  }

  // Call openModal to show the modal when needed
  // openModal(); // Uncomment this line to open the modal when the page loads
</script>
</body>
</html>
